<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
.transation1{
     width: 150px;
     height: 150px;
      background-color: blue;
      transition-property: width;
      transition: 3s;

    }
    .transation1:hover{
        width: 300px;
      /* transition-timing-function: ease-in; */
    }
   .transation2{
    width: 150px;
     height: 150px;
background-color: rgb(246,185,202);
transition-property: width;
transition: 3s;


   }
   .transation2:hover{
    width:270px;
    height: 280px;

   }


    </style>
</head>
<body>
    <h1>The transation Property</h1>
    <div class="transation1"></div>
    <hr>
    <div class="transation2"></div>
</body>
</html>
